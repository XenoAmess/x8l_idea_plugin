language: java
sudo: true
dist: trusty
before_install:
  - chmod +x gradlew
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: true
matrix:
  include:
    - jdk: openjdk8
    - jdk: openjdk9
    - jdk: openjdk10
    - jdk: openjdk11
    - jdk: openjdk12
    - jdk: openjdk13
    - jdk: openjdk14
    - jdk: openjdk-ea
  allow_failures:
    - jdk: openjdk9
    - jdk: openjdk14
    - jdk: openjdk-ea
script:
  - "cd ./p3c-pmd"
  #  - "../mvnw clean install site -U -e -X -Dmaven.javadoc.skip=false"
  - "../mvnw clean install site -U -e -Dmaven.javadoc.skip=false"
  - "cd ../"
  - "cd ./idea-plugin"
  - "cd ./p3c-common"
  - "../gradlew publishToMavenLocal --scan -s"
  - "cd ../"
  - "cd ./p3c-idea"
  - "../gradlew publishToMavenLocal --scan -s"
  - "cd ../"
  - "./gradlew buildPlugin --scan -s"