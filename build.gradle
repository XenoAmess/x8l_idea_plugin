plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'

    id 'application'
    id 'maven'
    id "com.github.ben-manes.versions" version "0.28.0"
}

group 'com.xenoamess'
version '0.0.20-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDirs 'src/main/gen'
        }
    }
}

intellij {
    plugins 'java'
//    setPlugins("org.jetbrains.kotlin:1.3.11-release-IJ2018.3-1")
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url 'https://dl.bintray.com/jetbrains/intellij-plugin-service'
    }
}

dependencies {
    compile group: 'com.xenoamess', name: 'x8l', version: '2.2.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    testCompile group: 'junit', name: 'junit', version: '4.13'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
// See https://www.jetbrains.org/intellij/sdk/docs/reference_guide/intellij_artifacts.html
// See https://www.jetbrains.com/intellij-repository/releases/
// See https://www.jetbrains.com/intellij-repository/snapshots/
intellij {
//    version "IC-172.2103.15"
    version "202.4357.23-EAP-SNAPSHOT"
    updateSinceUntilBuild false
}

